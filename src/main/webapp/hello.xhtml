<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
    <script type="text/javascript">
        function printHiddenValue(){
            alert(document.getElementById('myform:inputHidden').value);
        }
    </script>
</h:head>
<h:body>
    <h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    <h:form id="myform">
        <h:outputText id="outputName" value="User name" />
        <h:inputText value="#{helloBean.name}"></h:inputText>

        <br/>
        <h:outputText id="outputPassword" value="User password" />
        <h:inputSecret value="#{helloBean.password}" />

        <br/>
        <h:outputText id="outputTextArea" value="Address Textarea" />
        <h:inputTextarea value="#{helloBean.address}" cols="30" rows="10" />


        <br/>
        <h:inputHidden id="inputHidden" value="#{helloBean.answer}" />
        <h:commandButton type="button" value="ClickMe" onclick="printHiddenValue()" />


        <h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
    </h:form>
</h:body>
</html>
