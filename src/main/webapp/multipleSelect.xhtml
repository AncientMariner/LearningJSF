<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head></h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"  />

    <!--
        target=”head” – Display within the top of HTML head tag.
        target=”body” – Display at the end of the body tag.
        no target – Display at where the tag is placed.
    -->
    <h:outputScript library="js" name="common.js" target="body" />



    <h:graphicImage library="images" name="cat.PNG" />
    <h1>
        <h:outputFormat styleClass="red" value="JSF 2 multi-select {0} {1}" >
            <f:param value="listbox" />
            <f:param value="example" />
        </h:outputFormat>
    </h1>
    <h:form>
        <h:outputText value="#{multipleSelectUser.name}" />
        <h:selectManyListbox value="#{multipleSelectUser.favFood1}">
            <f:selectItem itemValue="Fry Chicken" itemLabel="Food1 - Fry Chicken"/>
            <f:selectItem itemValue="Tomyam Soup" itemLabel="Food1 - Tomyam Soup"/>
            <f:selectItem itemValue="Mixed Rice" itemLabel="Food1 - Mixed Rice"/>
        </h:selectManyListbox>
        <br/><br/>
        2. Generated by Map :
        <h:selectManyListbox value="#{multipleSelectUser.favFood2}">
            <f:selectItems value="#{multipleSelectUser.favFood2Value}"/>
        </h:selectManyListbox>
        <br/><br/>
        3. Generated by Object array and iterate with var :
        <h:selectManyListbox value="#{multipleSelectUser.favFood3}">
            <f:selectItems value="#{multipleSelectUser.favFood3Value}"
                           var="f"
                           itemLabel="#{f.foodLabel}"
                           itemValue="#{f.foodValue}"/>
        </h:selectManyListbox>
        <br/><br/>
        <h:commandButton value="Submit" action="multipleSelectResult">
            <f:attribute value="Submit"
                         name="attribute"
                         action="multipleSelectResult" />
        </h:commandButton>
        <h:commandButton value="Reset" type="reset"/>
    </h:form>
</h:body>

</html>
